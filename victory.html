<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/duck.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory Screen</title>
    <style>
                body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            padding-top: 20px; /* Adjust this value to move the messages higher or lower */
        }
        /* #congrat {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        } */
        #score {
            font-size: 2em;
            margin-bottom: 10px;
            text-align: center;
        }
        #message {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px; /* Adjust this value to move the message higher or lower */
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="message">Press B to return to the game</div>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 10, 10).normalize();
        scene.add(directionalLight);
        
        // rendering sizes
        const sizes = {
            width: window.innerWidth,
            height: window.innerHeight,
        }
        
        const loader = new GLTFLoader();
        const characterUrl = '3d_models/wolf/scene.gltf';
        loader.load(characterUrl, function(gltf) {
            const model = gltf.scene;
            model.scale.set(0.1, 0.1, 0.1);
            scene.add(model);
            animate();
        });
        
        camera.position.y = 0.5;
        camera.position.z = 2;

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; 
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false; 
        controls.minDistance = 1; 
        controls.maxDistance = 10; 

        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        // Retrieve and display the score
        const score = localStorage.getItem('score');
        const scoreElement = document.getElementById('score');
        if (score) {
            scoreElement.innerText = `Score: ${score}`;
        }
        
        window.addEventListener('keydown', function(e) {
            if (e.code === 'KeyB') {
                window.location.href = 'index.html'; // Redirect back to the game page
            }
        });

        // adaptive windows 
        window.addEventListener('resize', handleResize);
        function handleResize() {
            sizes.width = window.innerWidth;
            sizes.height = window.innerHeight;

            camera.aspect = sizes.width / sizes.height
            camera.updateProjectionMatrix();

            renderer.setSize(sizes.width, sizes.height)

            const pixelRatio = Math.min(window.devicePixelRatio, 2)
            renderer.setPixelRatio(pixelRatio)
        }
    </script>
</body>
</html>
