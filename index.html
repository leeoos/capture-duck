<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/duck.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture the Ducks</title>
  </head>
  <body>
    <div id="app"></div>
    <style>
      #gui {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border-radius: 5px;
      }
      #legend {
        margin-top: 10px;
        font-size: 0.8em;
      }
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
      }
      #startMessage {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 1.5em;
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 10;
        animation: blink 2s infinite;
      }
    </style>
  </head>
  <body>
    <div id="startMessage">Press P to play</div>
    <div id="app"></div>
    <div id="gui">
      <div>Lives: <span id="Lives">0</span></div>
      <div>Score: <span id="Score">0</span></div>
      <div>Remaning Ducks: <span id="Ducks">0</span></div>
      <div id="legend">
        <div>Key Functions:</div>
        <div>R - Reset</div>
        <div>P - Play/Pause</div>
        <div>G - Goal</div>
        <div>W-A-S-D - Move</div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
